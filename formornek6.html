<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
</head>
<body>
    <form>
        <!--Anket Sonuçları için kullanılır.-->
        <progress max="100" value="40"></progress><b>Harun</b><br/>
        <progress max="100" value="20"></progress><b>İlhan</b><br/>
        <progress max="100" value="80"></progress><b>Enes</b><br/>
        <progress max="100" value="60"></progress><b>İsa</b><br/>
        <progress max="100" value="50"></progress><b>Kadir</b><br/>

    </form>
</body>
</html>
