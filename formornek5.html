<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Elemanı</title>
</head>
<body>
    <form>
        <!--meter, ölçüm yapmak ve sonuçları görmek için kullanılır.-->

        <b>Aldıkları Puanlar</b><br/>
        <label for="bulent">Bülent</label>
        <meter id="bulent" min="0" low="40" high="90" max="100" value="55"></meter>50<br/><br/>

        <label for="umit">Ümit</label>
        <meter id="bulent" min="0" low="100" high="40" max="100" value="100"></meter>100<br/><br/>

        <label for="umit">Fatih</label>
        <meter id="bulent" min="0" low="100" high="90" max="100" value="70"></meter>70<br/><br/>

        <label for="umit">Selçuk</label>
        <meter id="bulent" min="0" low="30" high="90" max="90" value="20"></meter>20<br/><br/>
        



    </form>
</body>
</html>
