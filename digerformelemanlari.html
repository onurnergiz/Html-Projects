<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>
<body>
    <form name="giris" method="get">
        <fieldset name="formElemanlari">
            <legend>Form Elemanları</legend>
            Renk Seçin: <input type="color" name="renk"><br/><br/>
            Doğum Tarihi: <input type="date" name="dogumTarihi"><br/><br/>
            Doğum Günü: <input type="datetime" name="dogumGunu"><br/><br/>
            Ay ve Yıl <input type="month" name="ayYil"><br/><br/>
            Hafta ve Yıl <input type="week" name="haftaYil"><br/><br/>
            Randevu Saati <input type="time" name="saat"><br/><br/>
            Randevu Tarihi ve Saati <input type="datetime-local" name="randevuTarihi"><br/><br/>
            E posta: <input type="email" name="eposta"><br/><br/>
            Web Sayfanız: <input type="url" name="webSiteAdresi"><br/><br/>
            Sayı(Aralık 1-9): <input type="number" name="sayi" min="1" max="9"><br/><br/>
            Parola <input type="password" name="sifre"><br/><br/>
            Aralık(1-100):<input type="range" min="1" max="100"><br/><br/>
            Arama: <input type="search" name="=arama"><br/><br/>
            GSM: <input type="tel" name="telefonNo"><br/><br/>
            <input type="submit" value="Gönder"> <input type="reset" value="Temizle"><br/>
        </fieldset>




    </form>
</body>
</html>
