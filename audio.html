<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Ekleme</title>
</head>
<body>
    <!--loop döngüye alır-->
    <!--muted sessize alır-->
    <!--autoplay="autoplay" sayfa açıldığında otomatik başlatmasının sağlar-->
    <audio controls autoplay="autoplay" loop muted>
        <source src="sesler/y2mate.com - Süü Song.mp3" type="audio/mp3">

    </audio>


    <!--Ön Yüklemeyi Kapatma-->
    <audio preload="none">
        <source src="sesler/y2mate.com - Süü Song.mp3" type="audio/mp3">
    </audio>
</body>
</html>
