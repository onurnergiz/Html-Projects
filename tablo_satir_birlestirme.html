<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Oluşturma</title>
</head>
<body>
    <table border="5" cellpadding="25">
        <!--tr tagı satır oluşturur.-->
        <tr>
        <th>Hücre 1</th>
        <th rowspan="2">Hücre 2</th>
        <th>Hücre 3</th>
        </tr>
        <tr>
            <td>Hücre 4</td>
            <td>Hücre 5</td>
        </tr>


    </table>
</body>
</html>
