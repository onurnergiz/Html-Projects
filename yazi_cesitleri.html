<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bilgisayarda yapılan bir uygulamanın telefonda şekillenmesi için bu kod yazılır. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Biçimlendirme Uygualaması</title>
</head>

<body>
    <!--Paragraf-->
    <p>

    <!--Altı Çizili(underline)-->
    <u>Altı Çizili <br/></u>

    <!--Alt satıra geçme-->
    <br/>

    <!--Kalınlaştırma(bold)-->
    <b>Kalın<br/></b>

    <!--Kalınlaştırma-->
    <strong>Kalın<br/></strong>

    <!-- İtalik Yazma-->
    <i>İtalik<br/></i>

    <!--İtalik Yazma-->
    <em>İtalik<br/></em>

    <!--Fosforlu Yazma-->
    <mark>Fosforlu Yazı<br/></mark>

    <!--Olabildiğince küçük yazma-->
    <smal>küçük yazı<br/></smal>  
    
    <!--Olabildiğince Büyük yazma-->
    <big>Büyük Yazı<br/></big>

    <!--Yazının üstünü çizme-->
    <del>Üstü Çizili Yazı<br/></del>

    <!--Yazının Altını çizme-->
    <ins>Üstü Çizili Yazı <br/></ins>

    <!--Yazının üstünü çizme-->
    <strike>Üstü Çizili Yazı<br/></strike>

    <!--Formüllerde Alt Değer-->
    H<sub>2</sub>O <br/>

    <!--Formüllerde Üst Değer-->
     x<sup>3</sup><br/>

    <!--Satıra Çizgi Çekme-->
    <hr/> <br/>

    <!--Daktilo Yazı Tipinde gösterme-->
    <tt>Farklı Yazı tipi <br/></tt>

    </p>
</body>
</html>
